kind: Project
name: devops-vote
# defaultEnvironment: "remote" # Uncomment if you'd like the remote environment to be the default for this project.
environments:
  - name: testing
providers:
  - name: kubernetes
    environments: [testing]
    # Replace these values as appropriate
    context: default/api-openshift-ipi-aws-labs-camptocamp-com:6443/kube:admin
    namespace: ${local.env.USER || local.username}-${var.environment}
    defaultHostname: ${local.env.USER || local.username}.${var.domain}
    buildMode: local-docker
    deploymentRegistry:
      # The hostname of the registry, e.g. gcr.io for GCR (Google Container Registry)
      hostname: docker.io
      # Namespace (aka project ID) to use in the registry for this project.
      # For GKE/GCR, use the project ID where your cluster is.
      namespace: msutter
