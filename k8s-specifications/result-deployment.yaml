apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
  namespace: vote-tilt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: msutter/examplevotingapp_result:before
        name: result
        ports:
        - containerPort: 8080
          name: result
        env:
        - name: POSTGRESQL_ADMIN_PASSWORD
          value: "pass"

