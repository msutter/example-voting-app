apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: postgresql
  labels:
    app: result
  name: result
  namespace: vote-tilt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: msutter/examplevotingapp_result:before
        name: result
        ports:
        - containerPort: 8080
          name: result
        env:
        - name: POSTGRESQL_HOST
          value: postgresql
        - name: POSTGRESQL_USERNAME
          value: vote
        - name: POSTGRESQL_PASSWORD
          value: "1234"
        - name: POSTGRESQL_DATABASE
          value: vote

