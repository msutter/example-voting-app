apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
  namespace: vote-tilt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: msutter/examplevotingapp_worker
        name: worker
        env:
        - name: POSTGRESQL_ADMIN_PASSWORD
          value: "pass"

