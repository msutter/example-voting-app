kind: LocalConfig
apiversion: odo.openshift.io/v1alpha1
ComponentSettings:
  Type: nodejs:10
  SourceLocation: ./
  SourceType: local
  Ports:
  - 8080/TCP
  Application: app
  Project: vote-odo
  Name: nodejs-result-mblc
  Envs:
  - Name: POSTGRESQL_HOST
    Value: postgresql
  - Name: POSTGRESQL_DATABASE
    Value: vote
  - Name: POSTGRESQL_USERNAME
    Value: vote
  - Name: POSTGRESQL_PASSWORD
    Value: "1234"
  Url:
  - Name: nodejs-result-mblc-8080
    Port: 8080
