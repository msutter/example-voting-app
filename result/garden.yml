kind: Module
description: Results UI service
type: container
name: result
services:
  - name: result
    args: [nodemon, server.js]
    dependencies:
      - db-init
    ingresses:
      - path: /
        port: ui
        hostname: result-${var.environment}.${var.domain}
    ports:
      - name: ui
        protocol: TCP
        containerPort: 80
tests:
  - name: integ
    args: [echo, ok]
    dependencies:
      - db-init